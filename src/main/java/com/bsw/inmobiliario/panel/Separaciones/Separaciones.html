<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
    <title>
      Separacion
    </title>
  </head>
  <body>
    <div class="w3-container">
      <div class="w3-row">
        <div class="w3-col s12 m10 l8 w3-card w3-padding">
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="unit-number">
              Unidad No
            </label>
            <input Wicket:id="numeroUnidad" class="w3-input" type="text">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Entrega
            </label>
            <input Wicket:id="fechaEntrega" class="w3-input" type="Date">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Targeta
            </label>
            <input Wicket:id="tarjeta" class="w3-input" type="text">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Terceros
            </label>
            <input Wicket:id="teceros" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Valor uni
            </label>
            <input Wicket:id="valorUnidad" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Valor Ori
            </label>
            <input Wicket:id="valorOriginal" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Cuo ini 20%
            </label>
            <input Wicket:id="cuotaInicial" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Separ 5%
            </label>
            <input Wicket:id="porcentajeSeparacion" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Total Uni
            </label>
            <input Wicket:id="totalUnidad" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m6 l6 w3-padding">
            <label for="">
              Crédito
            </label>
            <input  Wicket:id="credito" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m12 l12 w3-center w3-padding">
            <button class="w3-btn w3-black w3-margin">
              Separar
            </button>
            <button class="w3-btn w3-black w3-margin">
              Archivo
            </button>
            <button class="w3-btn w3-black w3-margin">
              Datáfono
            </button>
            <button class="w3-btn w3-black w3-margin">
              PDF
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
