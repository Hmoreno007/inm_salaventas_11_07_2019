<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
    <title>
      Cotizacion
    </title>
  </head>
  <body>
    <div class="w3-container">
      <div class="w3-row">
        <form class="w3-col s12 m3 l4 w3-card w3-padding">

            <label for="contributor">
              Cotizante
            </label>
            <input id="contirbutor" class="w3-input" type="text">

          <div class="w3-col s12 m12 l12">
            <label for="date-quotation">
              Fecha
            </label>
            <input id="date-quotation" class="w3-input" type="text" name="date-quotation">
          </div>
          <div class="w3-col s12 m12 l12 w3-center">
             <button class="w3-button w3-black w3-margin">Guardar</button>
          </div>
        </form>
      </div>
    </div>

</html>
