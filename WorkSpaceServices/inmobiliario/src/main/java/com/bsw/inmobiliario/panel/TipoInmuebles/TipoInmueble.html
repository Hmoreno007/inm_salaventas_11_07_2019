<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
        <link rel="stylesheet" href="../assents/app.css">
        <title>
            Nueva configuración
        </title>
    </head>
    <body>
        <div class="w3-container">
            <div class="w3-row">
                <form class="w3-col s12 m12 l8 w3-padding w3-card">
                    <div class="w3-col s3 m4 l4 w3-padding">
                        <label for="">
                            Código
                        </label>
                        <input Wicket:id="codigo" class="w3-input" type="">
                    </div>
                    <div class="w3-col s9 m8 l8 w3-padding">
                        <label for="">
                            Descripción
                        </label>
                        <input Wicket:id="descripcion" class="w3-input" type="">
                    </div>
                    <div class="w3-col s9 m8 l8 w3-padding">
                        <label for="">
                            Prefijo
                        </label>
                        <input Wicket:id="prefijo" class="w3-input" type="">
                    </div>
                    <div class="w3-col s3 m2 l2 w3-padding">
                        <label>
                            ¿Es Inmueble?
                        </label>
                        <label> <input Wicket:id="inmueble" type="checkbox" id="cbox1" value="first_checkbox"> Si</label><br>
                        <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">No</label>
                    </div>
                    <div class="w3-col s3 m2 l2 w3-padding">
                        <label>
                            ¿Torres?
                        </label>
                        <label><input Wicket:id="torres" type="checkbox" id="cbox1" value="first_checkbox"> Si</label><br>
                        <input type="checkbox" id="cbox2" value="second_checkbox"> <label for="cbox2">No</label>
                    </div>


                    <div class="w3-col s12 m12 l12 w3-padding w3-center">
                        <button class="w3-btn w3-black">
                            Guardar
                        </button>
                        <button class="w3-btn w3-black">
                            Imagen
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
