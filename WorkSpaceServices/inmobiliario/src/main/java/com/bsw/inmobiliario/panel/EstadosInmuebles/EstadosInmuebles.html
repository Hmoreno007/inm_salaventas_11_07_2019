<wicket:head> 
    <style>
    </style>
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
</wicket:head>
<wicket:panel>
    <div class="w3-container">
        <div class="w3-row">
            <form>
                <div class="w3-col s12 m6 l6 w3-padding">
                    <label>Codigo</label>
                    <input Wicket:id="codigo"  class="w3-input w3-border-blue" type="text">
                </div>
                <div class="w3-col s12 m12 l6 w3-padding">
                    <label>Descripción</label>
                    <input Wicket:id="descripcion" class="w3-input w3-border-blue" type="text">
                </div>
                <div class="w3-col s12 m12 l6 w3-padding">
                    <label>Color</label>
                    <input Wicket:id="color" class="w3-input w3-border-blue" type="text">
                </div>
                <div class="w3-col s12 m12 l6 w3-padding">
                    <label>Observación</label>
                    <input Wicket:id="observacion" class="w3-input w3-border-blue" type="text">
                </div>
                <div class="w3-col s12 m12 l12 w3-center">
                    <button class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</wicket:panel>
