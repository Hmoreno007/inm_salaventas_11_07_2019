<wicket:head> 
    <style>
        .note { font-size:.8em; }
        .required {font-weight: bold;}
    </style>
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
</wicket:head>
<wicket:panel>
    <div class="w3-container">        
        <div class="w3-row">
            <div wicket:id="feedbackErrors"></div>
            <form wicket:id="form">     
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="usuario">Usuario</label>
                    <input wicket:id="usuario" class="w3-input w3-border-blue"/>
                </div>                                 
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="contrasena">Contraseña</label>
                    <input wicket:id="contrasena" class="w3-input w3-border-blue" type="text"/>
                </div>                  
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="nombre">Nombre</label>
                    <input wicket:id="nombre" class="w3-input w3-border-blue"/>
                </div>
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label>Tipo Identificacion</label>
                    <select wicket:id="tipoIdentificacion" class="w3-select w3-border-blue" name="option">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                </div> 
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label>Selecionar Perfil</label>
                    <select wicket:id="perfil" class="w3-select w3-border-blue" name="option">                                      
                    </select>
                </div> 
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="estado">Estado</label>
                    <select wicket:id="estado" class="w3-select w3-border-blue" name="option">
                        <option value="" disabled selected>Choose your option</option>
                    </select>
                </div> 
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="confirmarContrasena">Confirmar Contraseña</label>
                    <input wicket:id="confirmarContrasena" class="w3-input w3-border-blue" type="text"/>
                </div> 
                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="numeroIdentificacion">Numero Identificacion</label>
                    <input wicket:id="numeroIdentificacion" class="w3-input w3-border-blue"/>
                </div>

                <div class="w3-col s12 m6 l4 w3-padding">
                    <label wicket:for="correo">Correo</label>
                    <input wicket:id="correo" class="w3-input w3-border-blue" type="email"/>
                </div>
                <div wicket:id="roldiv" class="w3-col s12 m6 l12 w3-padding">
                    <label>Roles</label>
                    <br>
                    <a wicket:id="roles" class="btn"><img src="https://image.flaticon.com/icons/svg/660/660615.svg" width="20" height="20"></a>
                    <input class="w3-input w3-border-blue w3-disabled"/>
                </div>
                <div class="w3-row">
                    <div class="w3-col s12 m12 l12 w3-center">
                        <input type="submit" value="Guardar" wicket:id="guardar"  class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge"/>
                    </div>
                </div>
                <div class="w3-row">
                    <div class="w3-col s12 m12 l12 w3-center">
                        <input type="submit" value="Editar" wicket:id="editar"  class="w3-btn w3-white w3-border w3-border-blue w3-round-xlarge"/>                       
                    </div>
                </div>
            </form>
            <div wicket:id="feedbackSuccess"></div>
        </div>        
    </div>
    <div class="w3-modal"  wicket:id="windowrol" style="display:block;">
        <div class="w3-modal-content w3-center">
            <a class="w3-right w3-button w3-tiny w3-ripple w3-padding-small w3-indigo" wicket:id="closecontentpanels" style="text-decoration: none;"><b>Close</b></a><br>
            <div wicket:id="contentRol"></div>
        </div>
    </div>
</wicket:panel>
