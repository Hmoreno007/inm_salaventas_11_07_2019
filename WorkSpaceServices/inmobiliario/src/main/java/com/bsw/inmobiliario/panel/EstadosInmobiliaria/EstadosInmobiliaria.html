<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
    <title>
      Cotizacion 
    </title>
  </head>
  <body>
    <div class="w3-container">
      <div class="w3-row">
        <form class="w3-col s12 m3 l4 w3-card w3-padding">
          <div class="w3-col s12 m12 l12">
            <label for="contributor">
              Codigo
            </label>
            <input Wicket:id="codigo"  class="w3-input" type="text">
          </div>
          <div class="w3-col s12 m12 l12">
            <label for="date-quotation">
              Descripción
            </label>
            <input Wicket:id="descripcion" class="w3-input" type="text" name="date-quotation">
          </div>


             <div class="w3-col s12 m12 l12">
            <label for="contributor">
              Color
            </label>
            <input Wicket:id="color" class="w3-input" type="text">
          </div>


             <div class="w3-col s12 m12 l12">
            <label for="contributor">
              Observación
            </label>
            <input Wicket:id="observacion" id="contirbutor" class="w3-input" type="text">
          </div>

          <div class="w3-col s12 m12 l12 w3-center">
             <button class="w3-button w3-black w3-margin">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
