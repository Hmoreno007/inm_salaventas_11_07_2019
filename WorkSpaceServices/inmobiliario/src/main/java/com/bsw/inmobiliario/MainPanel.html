<wicket:head> 
    <style>
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</wicket:head>
<wicket:panel>
    <div class="w3-cell-row" style="width:100%" wicket:id="root">
        <div class="w3-col s10 w3-center">
            <div class="w3-container w3-border-aqua" >
                <form wicket:id="mainform">
                    <!--Boton Usuario -->
                    <div class="w3-col s12 m6 l4">
                        <div class="w3-container">
                            <div class="w3-display-container">              
                                 <button style="border-radius: 30px;" wicket:id="openusuariopanel"><img src="https://image.flaticon.com/icons/svg/660/660611.svg" width="100" height="100"><br><b>Usuarios</b></button>
                            </div>
                        </div>
                    </div>                     
                     <div class="w3-col s12 m6 l4">
                        <div class="w3-container">
                            <div class="w3-display-container">                                 
                                 <button style="border-radius: 30px;" wicket:id="openusuariogrid"><img src="https://image.flaticon.com/icons/svg/660/660396.svg" width="100" height="100"><br><b>Administracion</b></button>
                            </div>
                        </div>
                    </div>  
                    <div class="w3-col s12 m6 l4">
                        <div class="w3-container">
                            <div class="w3-display-container">                                                                  
                                 <button style="border-radius: 30px;" wicket:id="openconfiguracion"><img src="https://image.flaticon.com/icons/svg/660/660627.svg" width="100" height="100"><br><b>Ventas</b></button>
                            </div>
                        </div>
                    </div>   
                </form>
            </div>
        </div>
    </div>
    <br><br>
    <div class="w3-cell-row"  wicket:id="windowpanel">
        <div class="w3-card-2">
            <a class="w3-right w3-button w3-tiny w3-ripple w3-padding-small w3-indigo" wicket:id="closecontentpanels" style="text-decoration: none;"><b>Close</b></a><br>
            <div wicket:id="contentpanels"></div>
        </div>
    </div>  
</wicket:panel>
