<wicket:head> 
    <style>
    </style>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</wicket:head>
<wicket:panel>
    <div class="w3-cell-row" style="width:100%" wicket:id="root">
        <div class="w3-col s10 w3-center">
            <div class="w3-container w3-border-aqua" >
                <div wicket:id="formpanel">
                    <form wicket:id="mainform">
                        <!--Boton Usuario -->
                        <div class="w3-col s12 m6 l3">
                            <div class="w3-container">
                                <div class="w3-display-container">              
                                    <button type="button" style="border-radius: 30px;" wicket:id="openusuariogrid"><img src="https://image.flaticon.com/icons/svg/660/660611.svg" width="100" height="100"><br><b>Usuarios</b></button>
                                </div>
                            </div>
                        </div>                     
                        <div class="w3-col s12 m6 l3">
                            <div class="w3-container">
                                <div class="w3-display-container">                                 
                                    <button type="button" style="border-radius: 30px;" wicket:id="openadmingeneral"><img src="https://image.flaticon.com/icons/svg/660/660396.svg" width="100" height="100"><br><b>Adm General</b></button>
                                </div>
                            </div>
                        </div>  
                        <div class="w3-col s12 m6 l3">
                            <div class="w3-container">
                                <div class="w3-display-container">                                 
                                    <button type="button" style="border-radius: 30px;" wicket:id="openadminglobal"><img src="https://image.flaticon.com/icons/svg/660/660770.svg" width="100" height="100"><br><b>Adm Global</b></button>
                                </div>
                            </div>
                        </div> 
                        <div class="w3-col s12 m6 l3">
                            <div class="w3-container">
                                <div class="w3-display-container">                                                                  
                                    <button type="button"  style="border-radius: 30px;" wicket:id="openventas"><img src="https://image.flaticon.com/icons/svg/660/660627.svg" width="100" height="100"><br><b>Ventas</b></button>
                                </div>
                            </div>
                        </div>                          
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="w3-cell-row"  wicket:id="windowpanel">
        <div class="w3-card-2">
            <a class="w3-padding-small w3-btn w3-white w3-border w3-border-indigo w3-round w3-right" wicket:id="closecontentpanels" style="text-decoration: none;"><b><img src="https://image.flaticon.com/icons/svg/660/660701.svg" width="20" height="20"></b></a><br>
            <div wicket:id="contentpanels"></div>
        </div>
    </div>  
</wicket:panel>
