<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css">
    <link rel="stylesheet" href="../assents/app.css">
    <title>
      Generalidades
    </title> 
  </head>
  <body>
    <div class="w3-container">
      <div class="w3-row">
        <form class="w3-col s12 m12 l10 w3-padding w3-card">
          <div class="w3-col s12 m12 l6 w3-padding">
            <label for="">
              Constructora
            </label>
            <input Wicket:id="constructoras" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m4 l2 w3-padding">
            <label for="">
              Unidades
            </label>
            <input  Wicket:id="numeroUnidades" class="w3-input" type=""></div>
          <div class="w3-col s12 m4 l2 w3-padding">
            <label for="">
              Parqueaderos
            </label>
            <input Wicket:id="numeroParqueos" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m4 l2 w3-padding">
            <label for="">
              Ctos Utiles
            </label>
            <input Wicket:id="numeroCuartosUtiles" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m12 l12 w3-padding">
            <label for="">
              Direccion
            </label>
            <input Wicket:id="direccion" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m4 l3 w3-padding">
            <label for="">
              Tel fijo
            </label>
            <input Wicket:id="telefonoFijo" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m4 l3 w3-padding">
            <label for="">
              Tel móvil
            </label>
            <input Wicket:id="telefonoMovil" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m4 l3 w3-padding">
            <label for="">
              Cuidad
            </label>
            <input Wicket:id="ciudad" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m12 l3 w3-padding">
            <label for="">
              Email
            </label>
            <input Wicket:id="email" class="w3-input" type="">
          </div>
          <div class="w3-col s12 m12 l12 w3-padding">
            <label for="">
              Descripción
            </label>
            <textarea Wicket:id="descripcion" class="w3-input" name="" cols="30" rows="10"></textarea>
          </div>
          <div class="w3-col s12 m12 l12 w3-padding">
            <label for="">
              Entradas
            </label>
            <textarea Wicket:id="zonasEntradas" class="w3-input" name="" cols="30" rows="10"></textarea>
          </div>
          <div class="w3-col s12 m12 l12 w3-padding">
            <label for="">
              Cercanas
            </label>
            <textarea Wicket:id="zonasCercanas" class="w3-input" name="" cols="30" rows="10"></textarea>
          </div>
          <div class="w3-col 12 m12 l12 w3-center w3-padding">
            <button class="w3-btn w3-black">
              Guardar
            </button>
            <button class="w3-btn w3-black">
              Imagen
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
