<wicket:head>  
    <title>Usuarios GRID</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="../node_modules/w3-css/w3.css" type="text/css"/>
</wicket:head>     
<wicket:panel>     
    <div class="w3-col s12 m6 l4 w3-padding">
        <a wicket:id="newuser" style="border-radius: 30px;"><img src="https://image.flaticon.com/icons/svg/660/660540.svg" width="30" height="30"></a>
    </div> 
    <div class="w3-container">        
        <h2>Usuarios</h2>
        <div>
            <table wicket:id="data" class="w3-table w3-striped w3-bordered w3-border w3-hoverable"> 
                <thead>
                    <tr  class="w3-indigo">
                        <th><b>Usuario</b></th>
                        <th><b>Tipo ID</b></th>
                        <th><b>Numero Identificacion</b></th> 
                        <th><b>Nombre</b></th> 
                        <th><b>Correo</b></th>                          
                        <th><b>Estado</b></th>  
                        <th><b>Perfil</b></th>                   
                        <th><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody >
                    <tr wicket:id="rows">
                        <td wicket:id="usuario"></td>
                        <td wicket:id="tipoIdentificacion"></td>
                        <td wicket:id="numeroIdentificacion"></td>
                        <td wicket:id="nombre"></td>
                        <td wicket:id="correo"></td>                                    
                        <td wicket:id="estado"></td> 
                        <td wicket:id="perfil"></td>                      
                        <td>   
                            <a class="w3-btn" wicket:id="editar"><img src="https://image.flaticon.com/icons/svg/660/660756.svg" width="20" height="20"></a>                             
                            <a class="w3-btn" wicket:id="eliminar"><img src="https://image.flaticon.com/icons/svg/660/660670.svg" width="20" height="20"></a>
                        </td>  
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td wicket:id="navigator"></td>
                    </tr>
                </tfoot>
            </table> 
        </div>
        <div class="w3-modal"  wicket:id="windowpanel" style="display:block;">
            <div class="w3-modal-content">
                <a class="w3-right w3-button w3-tiny w3-ripple w3-padding-small w3-indigo" wicket:id="closecontentpanels" style="text-decoration: none;"><b>Close</b></a><br>
                <div wicket:id="contentUser"></div>
            </div>
        </div>   
    </div>
</wicket:panel>
