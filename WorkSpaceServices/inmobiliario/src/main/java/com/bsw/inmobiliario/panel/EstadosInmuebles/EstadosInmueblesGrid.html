<wicket:head>  
    <title>Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</wicket:head>     
<wicket:panel>     
    <div class="w3-container">        
        <h2>Estados Inmuebles</h2>
        <div>
            <table wicket:id="data" class="w3-table w3-striped w3-bordered w3-border w3-hoverable"> 
                <thead>
                    <tr  class="w3-indigo">
                        <th><b>Codigo</b></th>
                        <th><b>Descripcion</b></th>
                        <th><b>Observacion</b></th> 
                        <th><b>Color</b></th>                          
                        <th><b>Acciones</b></th>
                    </tr>
                </thead>
                <tbody >
                    <tr wicket:id="rows">
                        <td wicket:id="codigo"></td>
                        <td wicket:id="descripcion"></td>
                        <td wicket:id="observacion"></td>
                        <td wicket:id="color"></td>                         
                        <td>   
                            <a class="w3-btn" wicket:id="editar"><img src="https://image.flaticon.com/icons/svg/660/660756.svg" width="20" height="20"></a> 
                            
                            <a class="w3-btn" wicket:id="eliminar"><img src="https://image.flaticon.com/icons/svg/660/660670.svg" width="20" height="20"></a>
                        </td>  
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td wicket:id="navigator"></td>
                    </tr>
                </tfoot>
            </table> 
        </div>
        <!--<div class="w3-modal"  wicket:id="windowpanel" style="display:block;">
            <div class="w3-modal-content">
                <a class="w3-right w3-button w3-tiny w3-ripple w3-padding-small w3-indigo" wicket:id="closecontentpanels" style="text-decoration: none;"><b>Close</b></a><br>
                <div wicket:id="contentUser"></div>
            </div>
        </div>-->   
    </div>
</wicket:panel>
